<form [formGroup]="form" (ngSubmit)="formValid()">
  <div class="custom-modal-header">
    <div class="heading-form">Edit Task</div>
    <div class="cross-images">
      <mat-icon (click)="closeDialog()" class="custom-times-form-circle"
        >close</mat-icon
      >
    </div>
  </div>
  <div class="form-body">
    <mat-form-field class="example-full-width forms-margin-top">
      <input
        matInput
        type="text"
        placeholder="Title"
        formControlName="title"
        required
      />
      <mat-error
        *ngIf="
          form.controls['title'].errors?.required &&
          (form.controls['title']?.dirty || form.controls['title']?.touched)
        "
      >
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width forms-margin-top">
      <textarea
        matInput
        placeholder="Description"
        formControlName="decription"
        required
      ></textarea>
      <mat-error
        *ngIf="
          form.controls['decription'].errors?.required &&
          (form.controls['decription']?.dirty ||
            form.controls['decription']?.touched)
        "
      >
        Description is required
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width forms-margin-top">
      <mat-select placeholder="Priority" formControlName="priority" required>
        <mat-option value="Pending">Pending</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
        <mat-option value="Completed">Completed</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          form.controls['priority'].errors?.required &&
          (form.controls['priority']?.dirty ||
            form.controls['priority']?.touched)
        "
      >
        Priority is required
      </mat-error>
    </mat-form-field>
    <mat-form-field
      class="example-full-width forms-margin-top cursor-pointer"
      (click)="picker1.open()"
    >
      <input
        matInput
        [matDatepicker]="picker1"
        formControlName="date"
        placeholder="Choose Date"
        class="cursor-pointer"
        readonly
      />
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <br />
    <div class="mt-3">
      <input
        type="submit"
        class="form-button"
        [disabled]="form.invalid"
        value="Edit"
      />
    </div>
  </div>
</form>
